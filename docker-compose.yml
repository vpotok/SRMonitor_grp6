version: '3.8'

services:
  srmcore:
    build:
      context: ./SRMCore
      dockerfile: Dockerfile
    ports:
      - "5266:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=srmcore;Username=postgres;Password=postgres
    depends_on:
      - postgres
    command: >
      sh -c "dotnet ef database update --no-build &&
             dotnet SRMCore.dll"

  srmauth:
    build:
      context: ./SRMAuth
      dockerfile: Dockerfile
    ports:
      - "5277:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_CONNECTION=redis:6379
    depends_on:
      - redis

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: srmcore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: